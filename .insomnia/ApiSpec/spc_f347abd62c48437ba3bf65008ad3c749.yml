contents: "openapi: 3.0.0

  tags:

  \  - description: Creates a random UUDI and returns it in a JSON structure shahram

  \    name: Generate UUID

  info:

  \  contact:

  \    email: me@kennethreitz.org

  \    name: Kenneth Reitz

  \    url: https://kennethreitz.org

  \  description: >-

  \    A simple service returning a UUID based on https://httpbin.org

  \    Service is free - but think about giving an ice cream to the developer

  \    ![Developer wants an ice
  cream](https://camo.githubusercontent.com/7454fb1622dd3589ddac9251455a601c6fd\
  21800/687474703a2f2f6661726d312e737461746963666c69636b722e636f6d2f3537322f333\
